<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Generator</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div id="header">
			<h1>RANDOM GENERATOR</h1>
			<h3>For the indecisives</h3>
		</div>
		<div class="loading" style="display:none"><img class="img-loader" src="img/ajax-loader.gif"></div>
		<div id="main">
			<div class="col-sm-5">
				<div id="iPick">
					<button class="btn btn-primary" type"submit" id="submit">Submit</button>
					<button class="btn btn-warning" type"submit" id="newEntry">Add</button>
					<input class="btn btn-danger" type="button" onClick="history.go(0)" value="Reset">
				</div>
				<div id="pickForMe">
					<p>Can't decide on where to eat?</p>
					<button class="btn btn-primary" type"submit" id="randomize">Randomize</button>
				</div>
			</div>
			<div class="col-sm-7" id="inputs">
				<label for="input1">1</label>
				<input type="text" name="input1" id="input1" class="count"><br>
				<label for="input2">2</label>
				<input type="text" name="input2" id="input2" class="count"><br>
				<div id="moreInput"></div>
			</div>

		</div> <!-- end of main -->

		<div id="footer">
		</div>
		
	</div>
	

</body>
</html>
